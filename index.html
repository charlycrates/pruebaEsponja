<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Esponja AR</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .plato { /* Aunque sea una esponja, mantenemos la clase por si luego son platos */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .plato h2 { margin-top: 0; color: #2c3e50; } /* Cambi√© el color un poco */
        model-viewer {
            width: 100%;
            height: 450px; /* Un poco m√°s de altura */
            background-color: #e8e8e8;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Visualizador de Esponja 3D</h1>

    <div class="plato">
        <h2>Esponja Usada y Desgastada</h2>
        <p>Modelo de prueba realizado con Polycam y visualizado con &lt;model-viewer&gt;.</p>

        <model-viewer
            src="https://charlycrates.github.io/pruebaEsponja/modelos/03-06-2025.glb" alt="Modelo 3D de una esponja usada"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            environment-image="neutral" exposure="1.2" poster="https://via.placeholder.com/300x200.png?text=Cargando+Esponja+3D..." >
            <button slot="ar-button" style="background-color: #3498db; color:white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px 16px; font-weight: bold; cursor:pointer;">
                üñêÔ∏è Ver en mi espacio
            </button>
        </model-viewer>
    </div>

</body>
</html>
